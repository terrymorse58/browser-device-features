<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, maximum-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no">

  <title>device-features: detect browser device features</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/terrymorse58/bootsdark/dist/bootsdark.min.css">
  <style>
    #result {
      border: 1px solid gray;
      min-height: 8rem;
      width: 20rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="https://terrymorse.com">Terry Morse
      Software</a>
  </nav>
</header>


<div class="container mt-4">

  <h1>device-features</h1>

  <p>Detect a browser device's features using media queries.</p>

  <p>Download from
    <a href="https://github.com/terrymorse58/browser-device-features">GitHub</a>
    or
    <a href="https://www.npmjs.com/package/browser-device-features">npmjs</a>.
  </p>

  <p>
    <button class="btn btn-primary"
            onclick="testAll();">Test All
    </button>
  </p>

  <pre id="result" style="border: 1px solid gray; min-height: 8rem; width:
  20rem">

  </pre>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"></script>
<script src="../bd-features.js"></script>
<script>
  function testAll () {
    const result = document.getElementById('result');
    const bs = BdFeatures.browserSupported();
    result.innerText = `browserSupported = ${bs}` + '\n';
    const ht = BdFeatures.hasTouch();
    result.innerText += `hasTouch = ${ht}` + '\n';
    const ch = BdFeatures.canHover();
    result.innerText += `canHover = ${ch}` + '\n';
    const hp = BdFeatures.hasPointer();
    result.innerText += `hasPointer = ${hp}` + '\n';
    const hfp = BdFeatures.hasFinePointer();
    result.innerText += `hasFinePointer = ${hfp}` + '\n';
    const hcp = BdFeatures.hasCoarsePointer();
    result.innerText += `hasCoarsePointer = ${hcp}` + '\n';
    const pl = BdFeatures.prefersLight();
    result.innerText += `prefersLight = ${pl}` + '\n';
    const pd = BdFeatures.prefersDark();
    result.innerText += `prefersDark = ${pd}` + '\n';
    const nldp = BdFeatures.noLightDarkPreference();
    result.innerText += `noLightDarkPreference = ${nldp}` + '\n';
    const ip = BdFeatures.isPortrait();
    result.innerText += `isPortrait = ${ip}` + '\n';
    const il = BdFeatures.isLandscape();
    result.innerText += `isLandscape = ${il}` + '\n';
    const ws = BdFeatures.windowSize();
    result.innerText += `windowSize = ${ws}` + '\n';
    const sh = BdFeatures.screenHeight();
    result.innerText += `screenHeight = ${sh}` + '\n';
    const sw = BdFeatures.screenWidth();
    result.innerText += `screenWidth = ${sw}` + '\n';
    const uht = BdFeatures.userHasTouched();
    result.innerText += `userHasTouched = ${uht}` + '\n';
    const uhh = BdFeatures.userHasMoused();
    result.innerText += `userHasMoused = ${uhh}` + '\n';
    const uhp = BdFeatures.userHasPointed();
    result.innerText += `userHasPointed = ${uhp}` + '\n';
  }
</script>

</body>
</html>
